<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function jieliu(cb, delay){
			var fdata = Date.now();
			return function(...arg){
				var edata = Date.now();
				if(edata-fdata>delay){
					cb.apply(this,arg)
					fdata = edata
				}
			}
		}


		function fangdou(cb, delay){
			var time = null
			return function(...arg){
				var data = Date.now();
				var _this = this;
				if(time){
					clearTimeout(time)
				}
				time = setTimeout(function(){
					cb.apply(_this,arg)
				},delay)
			}
		}


		function a(e){
			console.log(e)
		}
		document.addEventListener('touchmove',fangdou(a,1000))
	</script>
</body>
</html>
